<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Musikspelare</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="searchbar">
        <input
          class="searchbar__inputfield"
          placeholder="Search for tracks"
        />
        <button class="btn__search">
          <img src="./images/magnify.png" />
        </button>
      </nav>

      <article class="search__result"></article>
      <ul class="queue__list"></ul>

      <!-- GÃ¶r om senare -->
      <section class="mediaplayer__container">
        <article class="mediaplayer__currenttrack">
          <img
            class="currenttrack__almbumart"
            src="images/default_album_cover.jpg"
            alt=""
          />
          <section class="currenttrack__info">
            <p class="currenttrack__title">Song Title</p>
            <p class="currenttrack__artist">Artist</p>
            <aside class="tracktime__container">
              <p class="tracktime__playing">00</p>
              <p class="tracktime__slashback">/</p>
              <p class="tracktime__totaltime">00</p>
            </aside>
          </section>
          <aside class="volume__controlls">
            <button class="btn__volume btn-volumeup">+</button>
            <p class="volume__display">10</p>
            <button class="btn__volume btn-volumedown">-</button>
          </aside>
        </article>

        <article class="playercontrolls__container">
          <audio class="music_player">
            <source src="" type="audio/mpeg" />
          </audio>
          <button class="btn__prev btn-grey">Prev</button>
          <button class="btn__playpause">Play</button>
          <button class="btn__next btn-grey">Next</button>
        </article>
      </section>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
