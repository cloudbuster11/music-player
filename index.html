<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Musikspelare</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="searchbar">
        <input
          class="search__field"
          placeholder="Search for tracks"
        />
        <button class="button__search">
          <img src="./images/magnify.png" />
        </button>
      </nav>

      <article class="search__result"></article>
      <article class="queue__list"></article>

      <!-- GÃ¶r om senare -->
      <section class="mediaplayer__container">
        <article class="mediaplayer__albumart">
          <img
            class="albumart__img"
            src="images/default_album_cover.jpg"
            alt=""
          />
          <section class="artist__info">
            <p class="song">Song Title</p>
            <p class="artist">Artist</p>
            <aside class="song_time">
              <p class="current__time time">00</p>
              <p class="time__backslash">/</p>
              <p class="total__time time">00</p>
            </aside>
            <aside class="volume__container">
              <p class="show__volume">10</p>
            </aside>
          </section>
          <aside class="volume__controlls">
            <button class="volumeup btn--volume">+</button>
            <button class="volumedown btn--volume">-</button>
          </aside>
        </article>

        <article class="player__container">
          <audio class="music_player">
            <source src="" type="audio/mpeg" />
          </audio>
          <button class="btn--prev btn--grey">Prev</button>
          <button class="btn--playpause">Play</button>
          <button class="btn--next btn--grey">Next</button>

          <!-- <button class="btn--play"></button> -->
        </article>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
